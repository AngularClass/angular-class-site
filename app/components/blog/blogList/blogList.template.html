<section layout="column" class="blog-list">
  <md-card ng-repeat="post in vm.posts">
    <img src="images/blue-tri.svg" class="md-card-image" alt="">
    <md-card-content>
      <h2 class="md-title">
        {{ ::post.title }}
      </h2>

      <p>{{ ::post.preview }}</p>

      <div class="md-actions" layout="row" layout-align="end center">
        <md-button ng-href="blog/{{ ::post.url }}">Read more</md-button>
      </div>

    </md-card-content>
  </md-card>
</section>
